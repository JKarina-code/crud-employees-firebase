<div class="container p-2 mt-4 center">
  <h1>Login</h1>
  <form class="form-group" [formGroup]="formLogin" (ngSubmit)="logIn()">
    <div class="form-group">
      <label for="cpersonName">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Add your email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        name="password"
        placeholder="Add your password"
        class="form-control"
        formControlName="password"
      />
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 15px">
      Login
    </button>
  </form>
  <br /><br /><br />
</div>
