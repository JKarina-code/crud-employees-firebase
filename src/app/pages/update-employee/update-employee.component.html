<div class="container p-2 mt-4">
  <form class="form-group" [formGroup]="editForm" (ngSubmit)="updateData(employeeDetails?.id)">
    <h3>Change your data</h3>
    <input
      class="form-control"
      type="text"
      placeholder="Change your name"
      name="upersonName"
      formControlName="upersonName"
    />
    <input
      class="form-control my-3"
      type="text"
      name="ulastName"
      placeholder="Change your lastName"
      formControlName="ulastName"
    />
    <input
      class="form-control"
      type="text"
      name="uposition"
      placeholder="Change your position"
      formControlName="uposition"
    />
    <input
      class="form-control my-3"
      type="text"
      name="usalary"
      placeholder="Change your salary"
      formControlName="usalary"
    />

    <button type="submit" class="btn btn-primary" style="margin-right: 35px">
      Send
    </button>
  </form>
  <br /><br /><br />
</div>
<div class="text-center">
  <button class="btn btn-primary" (click)="goHome()">Go Home</button>
</div>
